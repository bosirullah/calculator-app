<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/calc.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style1.css">
  
  <title> Calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container-fluid container1">
      <div class="row">
        <div class="col-lg-6 col-6 heading">
          <h1>calc</h1>
        </div>

        <div class="col-lg-3 col-3 theme">
          <p>THEME</p>
        </div>

        <div class="col-lg-3 col-3 switch-mode">
          <p>1 2 3</p>
          <div class="switch">
            <button type="button" class="btn btn-dark circle">circle</button>
          </div>
        </div>

      </div>
    </div>

    <div class="container-fluid container2">
      <div class="row screen-content">
        <!-- Left side for history -->
        <div class="col-lg-12 col-12 history">
          <div id="history-container"></div> <!-- Container for history -->
        </div>
        <!-- Right side for output -->
        <div class="col-lg-6 col-12 screen">
          <span>0</span>
        </div>
      </div>
    </div>
    <div class="container-fluid container3">
      <div class="row">
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">7</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">8</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">9</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light del-btn">DEL</button>   
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">4</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">5</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">6</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">+</button>   
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">1</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">2</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">3</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">-</button>   
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">.</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">0</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">/</button>
        </div>
        <div class="col-lg-3 col-3">
          <button type="button" class="keys btn btn-light">x</button>   
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-6">
          <button type="button" class="keys btn btn-light reset-btn">RESET</button>
        </div>
        <div class="col-lg-6 col-6">
          <button type="button" class="keys btn btn-light equal-btn">=</button>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
